<!DOCTYPE html>
<html>
    <head>
        <title>{{data.name}}</title>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha384-p7RDedFtQzvcp0/3247fDud39nqze/MUmahi6MOWjyr3WKWaMOyqhXuCT1sM9Q+l" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{"{{ url_for('static',filename='style.css') }}"}}">
    </head>
    <body>
        <header class="d-flex flex-column flex-md-row sticky-top align-items-center px-md-4 mb-3 bg-body border-bottom shadow-sm">
            <ul class="nav nav-tabs card-header-tabs col-md-10 text-center d-flex justify-content-center" style="margin-left:auto;margin-right:auto;">
                {%for tab in pages%}
                <li class="nav-item">
                    <a class="nav-link h1" href="/{{tab.name}}">{{tab.name}}</a>
                </li>
                {%endfor%}
            </ul>
            <div class="col-md-2"><a href="/logout" class="btn btn-danger btn-sm float-end">Log Out</a></div>
        </header>
        <main>
            <div class="card">
                <div class="card-body">
                    <form action="/new/{{data.name}}/submit" method="post">
                        <input type="hidden" style="display:none;" name="rowid" value="{{ '{{rowid}}' }}">
                        {{renderTableInput(data, False)}}
                        <button type="submit" class="btn btn-primary">Add</button>
                        <a href="/" class="btn btn-danger">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            {{footerContent}}
        </footer>
    </body>
    <script>
        function newRow(el, dataName){
            var inputSet = el.parentElement;
            nextRowId = el.getAttribute("nextRow");
            el.setAttribute("nextRow", nextRowId + 1);
            row0 = document.getElementsByName(dataName + "row0")[0];
            rowN = row0.cloneNode(true);
            rowN.setAttribute("name", nextRowId)
            for(child of rowN.children){
                if(child.classList.contains("mb-3")){
                    input = child.children[1].children[0];
                    input.name = input.name.replace(/.$/, nextRowId);
                }
            }
            inputSet.insertBefore(rowN, el);
        }
    </script>
</html>
