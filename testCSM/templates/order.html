<!DOCTYPE html>
<html>
    <head>
        <title>order</title>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha384-p7RDedFtQzvcp0/3247fDud39nqze/MUmahi6MOWjyr3WKWaMOyqhXuCT1sM9Q+l" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
        <script src="{{ url_for('static',filename='newRow.js') }}"></script>
    </head>
    <body>
        <header class="d-flex flex-column flex-md-row sticky-top align-items-center px-md-4 mb-3 bg-body border-bottom shadow-sm">
            <ul class="nav nav-tabs card-header-tabs col-md-10 text-center d-flex justify-content-center" style="margin-left:auto;margin-right:auto;">
                
                <li class="nav-item">
                    <a class="nav-link h1" href="/Home">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link h1" href="/Clients">Clients</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link h1" href="/Products">Products</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link h1" href="/secretPage">secretPage</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link h1" href="/Orders">Orders</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link h1" href="/jsonDisplay">jsonDisplay</a>
                </li>
                
            </ul>
            <div class="col-md-2"><a href="/logout" class="btn btn-danger btn-sm float-end">Log Out</a></div>
        </header>
        <main>
            <div class="card">
                <div class="card-body">
                    <form action="/new/order/submit" method="post">
                        <input type="hidden" style="display:none;" name="orderrowid-0" value="{{orderrowid}}">
                        <b>Create a new order element</b>
<div name="inputSet" style="margin-left:1%; padding-bottom:5px">
    
    
    
    <div class="row" name="orderrow0">
        
        <input type="hidden" style="display:none;" name="orderrowid-0" value="{{dataorder[0] if dataorder is defined}}">
        
        
        
        
        <div class="mb-3" style="display: inline-block; width:auto; min-width:33%">
            <label for="name" class="form-label">name</label>
            <div class="input-group">
                
                <input type="text" class="form-control" name="ordername-0" id="name" aria-describedby="addon"  {% if dataorder is defined %}  value="{{dataorder[1]}}" {%endif%}  >
                
                
            </div>
        </div>
        
        
        
        
        
        <br>
        <b>Create a new Products element</b>
<div name="inputSet" style="margin-left:1%; padding-bottom:5px">
    
    
    
    {%if dataProducts is undefined or dataProducts|length==0%}
    <div class="row" name="Productsrow0">
        <input type="hidden" style="display:none;" name="Productsrowid-0" value="">
        
        
        
        
        
        
        
        <div class="mb-3" style="display: inline-block; width:auto; min-width:33%">
            <label for="name" class="form-label">name</label>
            <div class="input-group">
                
                <input type="text" class="form-control" name="Productsname-0" id="name" aria-describedby="addon"  {% if dataProducts is defined %}  value="{{row[2]}}" {%endif%}  >
                
                
            </div>
        </div>
        
        
        
        
        
        
        <div class="mb-3" style="display: inline-block; width:auto; min-width:33%">
            <label for="count" class="form-label">count</label>
            <div class="input-group">
                
                <input type="text" class="form-control" name="Productscount-0" id="count" aria-describedby="addon"  {% if dataProducts is defined %}  value="{{row[3]}}" {%endif%}  >
                
                
            </div>
        </div>
        
        
        
        
    </div>
    {%else%}
    {%for row in dataProducts%}
    
    <div class="row" name="Productsrow0">
        
        <input type="hidden" style="display:none;" name="Productsrowid-{{loop.index0}}" value="{{row[0]}}">
        
        
        
        
        
        
        
        
        <div class="mb-3" style="display: inline-block; width:auto; min-width:33%">
            <label for="name" class="form-label">name</label>
            <div class="input-group">
                
                <input type="text" class="form-control" name="Productsname-{{loop.index0}}" id="name" aria-describedby="addon"  {% if dataProducts is defined %}  value="{{row[2]}}" {%endif%}  >
                
                
            </div>
        </div>
        
        
        
        
        
        
        <div class="mb-3" style="display: inline-block; width:auto; min-width:33%">
            <label for="count" class="form-label">count</label>
            <div class="input-group">
                
                <input type="text" class="form-control" name="Productscount-{{loop.index0}}" id="count" aria-describedby="addon"  {% if dataProducts is defined %}  value="{{row[3]}}" {%endif%}  >
                
                
            </div>
        </div>
        
        
        
        
    </div>
    
    {%endfor%}
    {%endif%}
    <button type="button" class="btn btn-secondary btn-sm" nextRow="{{dataProducts|length}}" onclick="newRow(this, 'Products')">Add new row</button>
    
</div>
        
        
    </div>
    
</div>
                        <button type="submit" class="btn btn-primary">Add</button>
                        <a href="/" class="btn btn-danger">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
