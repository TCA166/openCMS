                <input type="text" class="form-control" name="ProductProduct name-0" id="Product name" aria-describedby="addon"  {% if dataProduct is defined %}  value="{{dataProduct[2]}}" {%endif%}  >
                
                
            </div>
        </div>
        
        
        
        
        
        
        <div class="mb-3" style="display: inline-block; width:auto; min-width:33%">

                <input type="number" class="form-control" name="ProductPrice-0" id="Price" aria-describedby="addon$"  {% if dataProduct is defined %}  value="{{dataProduct[3]}}" {%endif%}  >
                
                
                <span class="input-group-text" id="addon$">$</span>
                
            </div>
        </div>

</div>
